apiVersion: v1
kind: Service
metadata:
  name: {{ include "xtdb.fullname" . }}
  labels:
    {{- include "xtdb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3000
      protocol: TCP
  selector:
    {{- include "xtdb.selectorLabels" . | nindent 4 }}
